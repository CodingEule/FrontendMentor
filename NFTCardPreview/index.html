<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="image_container">
        <img class="nft" src="images/image-equilibrium.jpg">
        <img class="top_img" src="images/icon-view.svg">
        
      </div> 
      <h3 class="name_nft">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth_time">
        <div class="cost">
          <img src="images/icon-ethereum.svg">
          <p class="eth">0.041 ETH</p>
        </div>

        <div class="days_left">
          <img src="images/icon-clock.svg">
          <p class="time"> 3 days left</p>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img class="profile_pic" src="images/image-avatar.png">
        <p class="created_by">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
